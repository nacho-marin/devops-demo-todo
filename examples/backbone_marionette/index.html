<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Marionette â€¢ TodoMVC</title>
				<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108729999-4"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-108729999-4');
		</script>

		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header"></header>
			<section class="main"></section>
			<footer class="footer"></footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>
				Modified by <a href="https://github.com/quint-group">Quint</a>
				and <a href="https://github.com/githubvicente">VA</a>
				using <a href="http://marionettejs.com">Backbone.Marionette</a>
			</p>
			<p class="info">Curso Avanzado de DevOps de <a href="https://quintgroup.com">Quint</a></p>
		</footer>
		<script type="text/html" id="template-footer">
			<span class="todo-count">
				<strong><%= activeCount %></strong> <%= activeCountLabel() %>
			</span>
			<ul class="filters">
				<li class="all">
					<a href="#/" onClick="gtag('event', 'click', { event_category: 'Filtro', event_action: 'click', event_label: 'All'});">All</a>
				</li>
				<li class="active">
					<a href="#/active" onClick="gtag('event', 'click', { event_category: 'Filtro', event_action: 'click', event_label: 'Active'});">Active</a>
				</li>
				<li class="completed">
					<a href="#/completed" onClick="gtag('event', 'click', { event_category: 'Filtro', event_action: 'click', event_label: 'Completed'});">Completed</a>
				</li>
			</ul>
			<button class="<% if (!completedCount) { %>hidden<% } else { %>clear-completed<% } %>">Clear completed</button>
		</script>
		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<img name="image"  class="home_image" src="./images/newbie.jpg" alt="home image" width="100px" height="100px">
			<input name="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
				<label><%- title %></label>
				<button class="destroy"></button>			
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/html" id="template-todoListView">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul></ul>
		</script>
		<!-- vendor libraries -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="node_modules/backbone.radio/build/backbone.radio.js"></script>
		<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<!-- application -->
		<script src="js/TodoMVC.Application.js"></script>
		<script src="js/TodoMVC.Todos.js"></script>
		<script src="js/TodoMVC.Layout.js"></script>
		<script src="js/TodoMVC.TodoList.Views.js"></script>
		<script src="js/TodoMVC.Router.js"></script>
		<script src="js/TodoMVC.FilterState.js"></script>
		<script src="js/TodoMVC.js"></script>
		<script type="text/javascript" src="https://quintgroup.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-bo5pgz/b/45/a44af77267a987a660377e5c46e0fb64/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=d095bf8a"></script>
	</body>
</html>
